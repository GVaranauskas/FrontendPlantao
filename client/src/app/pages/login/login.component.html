<div 
  class="min-h-screen flex items-center justify-center relative"
  style="background-image: url('https://11care.com.br/wp-content/uploads/2025/10/Artigo-Profissionalizacao-da-enfermagem.jpg.webp'); background-size: cover; background-position: center;"
>
  <div class="absolute inset-0" style="background: rgba(0, 86, 179, 0.1);"></div>
  
  <div class="relative z-10 w-full max-w-[380px] px-5">
    <div class="bg-white rounded-lg shadow-xl p-6">
      <div class="text-center mb-6">
        <img 
          src="https://11care.com.br/wp-content/uploads/2024/05/logo-11Care-azul-1024x249.png.webp"
          alt="11Care Logo"
          class="max-w-[240px] mx-auto mb-3"
        />
        <h1 class="text-xl font-bold mb-1" style="color: var(--primary-blue);">
          Plataforma de Enfermagem
        </h1>
        <p class="text-sm" style="color: var(--neutral-gray);">
          Sistema integrado de gestão hospitalar
        </p>
      </div>

      <form (ngSubmit)="handleSubmit($event)" data-testid="form-login">
        <div class="space-y-4">
          <div class="space-y-1.5">
            <label for="username" class="block text-xs font-semibold" style="color: var(--text-gray);">
              Usuário
            </label>
            <input
              id="username"
              type="text"
              [(ngModel)]="username"
              name="username"
              placeholder="Digite seu usuário"
              class="search-input"
              style="width: 100%; padding-left: 14px !important; padding-top: 10px !important; padding-bottom: 10px !important;"
              data-testid="input-username"
              required
            />
          </div>

          <div class="space-y-1.5">
            <label for="password" class="block text-xs font-semibold" style="color: var(--text-gray);">
              Senha
            </label>
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Digite sua senha"
              class="search-input"
              style="width: 100%; padding-left: 14px !important; padding-top: 10px !important; padding-bottom: 10px !important;"
              data-testid="input-password"
              required
            />
          </div>

          <button 
            type="submit" 
            class="w-full py-2.5 text-sm font-semibold text-white rounded-md gradient-button"
            data-testid="button-login"
          >
            ENTRAR
          </button>
        </div>
      </form>

      <div class="mt-6 pt-4 text-center text-xs" style="border-top: 1px solid var(--border-gray); color: var(--neutral-gray);">
        <p>© 2025 11Care - Todos os direitos reservados</p>
      </div>
    </div>
  </div>
</div>
