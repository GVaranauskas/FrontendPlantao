<div 
  class="min-h-screen flex items-center justify-center relative"
  style="background-image: url('https://11care.com.br/wp-content/uploads/2025/10/Artigo-Profissionalizacao-da-enfermagem.jpg.webp'); background-size: cover; background-position: center;"
>
  <div class="absolute inset-0 bg-[#0056b3] opacity-10"></div>
  
  <div class="relative z-10 w-full max-w-md px-5">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <div class="text-center mb-8">
        <img 
          src="https://11care.com.br/wp-content/uploads/2024/05/logo-11Care-azul-1024x249.png.webp"
          alt="11Care Logo"
          class="max-w-[280px] mx-auto mb-6"
        />
        <h1 class="text-[32px] font-bold text-[#0056b3] mb-2">
          Plataforma de Enfermagem
        </h1>
        <p class="text-gray-600 text-base">
          Sistema integrado de gestão hospitalar
        </p>
      </div>

      <form (ngSubmit)="handleSubmit($event)" data-testid="form-login">
        <div class="space-y-6">
          <div class="space-y-2">
            <label for="username" class="block text-sm font-semibold text-gray-700">
              Usuário
            </label>
            <input
              id="username"
              type="text"
              [(ngModel)]="username"
              name="username"
              placeholder="Digite seu usuário"
              class="w-full h-[50px] px-3 text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0056b3] focus:border-transparent"
              data-testid="input-username"
              required
            />
          </div>

          <div class="space-y-2">
            <label for="password" class="block text-sm font-semibold text-gray-700">
              Senha
            </label>
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Digite sua senha"
              class="w-full h-[50px] px-3 text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0056b3] focus:border-transparent"
              data-testid="input-password"
              required
            />
          </div>

          <button 
            type="submit" 
            class="w-full h-12 text-base font-semibold text-white rounded-md gradient-button transition-all"
            data-testid="button-login"
          >
            Entrar
          </button>
        </div>
      </form>

      <div class="mt-8 pt-6 border-t text-center text-sm text-gray-500">
        <p>© 2025 11Care - Todos os direitos reservados</p>
      </div>
    </div>
  </div>
</div>
