<div class="min-h-screen" style="background-color: var(--neutral-light);">
  <mat-toolbar color="primary" class="shadow-md">
    <div class="container mx-auto flex items-center justify-between w-full">
      <div class="flex items-center gap-4">
        <img 
          src="https://11care.com.br/wp-content/uploads/2024/05/logo-11Care-azul-1024x249.png.webp"
          alt="11Care"
          class="h-10 brightness-0 invert"
        />
        <div>
          <h1 class="text-lg font-semibold mb-0" data-testid="text-welcome">
            Bem-vindo, Enfermeiro(a)
          </h1>
          <p class="text-xs opacity-90">
            UNIDADE: 10 A - DAR
          </p>
        </div>
      </div>
      <button 
        mat-stroked-button
        (click)="logout()"
        data-testid="button-logout"
      >
        Sair
      </button>
    </div>
  </mat-toolbar>

  <div class="container mx-auto px-5 py-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
      <mat-card 
        *ngFor="let module of modules"
        [attr.data-testid]="'card-module-' + module.id"
        class="module-card"
        [ngClass]="{'opacity-60': module.status === 'coming', 'cursor-pointer': module.status === 'active'}"
        (click)="module.status === 'active' ? accessModule(module) : null"
      >
        <mat-card-header>
          <mat-card-title class="text-lg">
            {{ module.title }}
          </mat-card-title>
          <mat-chip 
            [attr.data-testid]="'badge-status-' + module.id"
            [ngClass]="module.status === 'active' ? 'chip-active' : 'chip-coming'"
            class="ml-auto"
          >
            {{ module.status === 'active' ? 'Ativo' : 'Em Breve' }}
          </mat-chip>
        </mat-card-header>
        
        <mat-card-content>
          <p class="text-sm text-gray-600 mb-4">
            {{ module.description }}
          </p>
        </mat-card-content>
        
        <mat-card-actions align="end">
          <button
            mat-raised-button
            [color]="module.status === 'active' ? 'primary' : undefined"
            [disabled]="module.status !== 'active'"
            [attr.data-testid]="'button-access-' + module.id"
            (click)="module.status === 'active' ? accessModule(module) : null; $event.stopPropagation()"
          >
            {{ module.status === 'active' ? 'Acessar Módulo' : 'Em Desenvolvimento' }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="flex items-center justify-center gap-3 flex-wrap">
      <button 
        mat-button
        data-testid="button-reports"
      >
        Relatórios Diários
      </button>
      <button 
        mat-button
        data-testid="button-settings"
      >
        Configurações
      </button>
    </div>
  </div>
</div>
